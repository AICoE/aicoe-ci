apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: git-tag-binding
  labels:
    app: aicoe-ci
spec:
  params:
  - name: git_ref
    value: $(body.ref)
  - name: git_ref_type
    value: $(body.ref_type)
  - name: repo_name
    value: $(body.repository.name)
  - name: repo_url
    value: $(body.repository.html_url)
  - name: default_branch
    value: $(body.repository.default_branch)
