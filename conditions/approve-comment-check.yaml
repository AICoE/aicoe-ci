apiVersion: tekton.dev/v1alpha1
kind: Condition
metadata:
  name: approve-comment-check
spec:
  params:
    - name: pr_comment
      type: string
    - name: pr_comment_author
      type: string
    - name: pr_comment_author_association
      type: string
  resources:
    - name: ubi
      type: image
    - name: repo
      type: git
  check:
    image: $(resources.inputs.ubi.url)
    securityContext:
      privileged: true
    workingDir: /workspace/repo
    script: |
      echo "$(params.pr_comment_author)"
      author="$(params.pr_comment_author)"
      if grep -qF "@$author" .github/CODEOWNERS ;then
          exit 0
      else
          exit 1
      fi
