apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: pytest-check
  labels:
    app: thoth-ci
spec:
  params:
    - name: pr_number
      type: string
  resources:
    inputs:
      - name: s2i-thoth
        type: image
      - name: pr
        type: pullRequest
      - name: repo
        type: git
    outputs:
      - name: pr
        type: pullRequest

  steps:
    - name: git-init-op
      image: quay.io/thoth-station/s2i-thoth-ubi8-py36:latest # use $(resources.inputs.s2i-thoth.url) in ocp4.x
      workingDir: /workspace/repo
      securityContext:
        privileged: true
      script: |
        cp -r /workspace/pr/ /workspace/output/
        git fetch origin pull/$(params.pr_number)/head:workbranch
        git checkout workbranch

    - name: check-pip-version
      image: quay.io/thoth-station/thoth-pytest:v0.10.2
      workingDir: /workspace/repo
      script: |
        pip3 --version

    - name: check-micropipenv
      image: quay.io/thoth-station/thoth-pytest:v0.10.2
      workingDir: /workspace/repo
      script: |
        micropipenv --version

    - name: run-micropipenv
      image: quay.io/thoth-station/thoth-pytest:v0.10.2
      resources:
        limits:
          memory: "500Mi"
          cpu: "1"
        requests:
          memory: "500Mi"
          cpu: "1"
      workingDir: /workspace/repo
      script: |
        micropipenv install --dev

    - name: run-pytest
      image: quay.io/thoth-station/thoth-pytest:v0.10.2
      resources:
        limits:
          memory: "500Mi"
          cpu: "1"
        requests:
          memory: "500Mi"
          cpu: "1"
      workingDir: /workspace/repo
      script: |
        if [[ -f setup.py ]]; then
          set +e
          out=$(python3 setup.py test 2>&1)
          set -e
          exit_code=$?
          if [[ $exit_code -ne 0 ]]; then
            code="failure"
            description="The pytest test failed!"
            # echo "Pytest Test failed!" > /workspace/output/pr/comments/pytest
            # echo "Logs:" >> /workspace/output/pr/comments/pytest
            # echo $out >> /workspace/output/pr/comments/pytest
          else
            code="success"
            description="The pytest test succeeded!"
          fi
          cat <<EOF > /workspace/output/pr/status/pytest.json
          {
            "State": "$code",
            "Target": "http://tekton-dashboard-tekton-pipelines.apps.thoth01.lab.upshift.rdu2.redhat.com/",
            "Desc": "$description",
            "Label": "thoth-ci/pytest-check"
          }
        EOF
        fi
