apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: pytest-check
  labels:
    app: thoth-ci
spec:
  params:
    - name: pr_number
      description: Pull Request number.
    - name: pipelinerun_name
      description: pipelinerun associated.
  resources:
    inputs:
      - name: s2i-thoth
        type: image
      - name: pr
        type: pullRequest
      - name: repo
        type: git
    outputs:
      - name: pr
        type: pullRequest

  steps:
    - name: git-init-op
      image: $(resources.inputs.s2i-thoth.url)
      workingDir: /workspace/repo
      securityContext:
        privileged: true
      script: |
        cp -r /workspace/pr/ /workspace/output/
        git fetch origin pull/$(params.pr_number)/head:workbranch
        git checkout workbranch

    - name: check-pip-version
      image: quay.io/thoth-station/thoth-pytest:v0.10.2
      workingDir: /workspace/repo
      script: |
        pip3 --version

    - name: check-micropipenv
      image: quay.io/thoth-station/thoth-pytest:v0.10.2
      workingDir: /workspace/repo
      script: |
        micropipenv --version

    - name: run-pytest
      image: quay.io/thoth-station/thoth-pytest:v0.10.2
      resources:
        limits:
          memory: "500Mi"
          cpu: "1"
        requests:
          memory: "500Mi"
          cpu: "1"
      workingDir: /workspace/repo
      script: |
        if [[ -f setup.py ]]; then
          micropipenv install --dev
          set +e
          out=$(python3 setup.py test 2>&1)
          exit_code=$?
          set -e
          if [[ $exit_code -ne 0 ]]; then
            code="failure"
            description="The pytest test failed!"
            cat <<EOF > /workspace/output/pr/comments/pytest
        <details>
        <summary>Pytest Test failed! Click here</summary>

        \`\`\`
        $out
        \`\`\`
        </details>
        EOF
          else
            code="success"
            description="The pytest test succeeded!"
          fi
          cat <<EOF > /workspace/output/pr/status/pytest.json
          {
            "State": "$code",
            "Target": "http://tekton-dashboard-tekton-pipelines.apps.thoth01.lab.upshift.rdu2.redhat.com/#/namespaces/thoth-ci/pipelineruns/$(params.pipelinerun_name)",
            "Desc": "$description",
            "Label": "thoth-ci/pytest-check"
          }
        EOF
        fi
