apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: pre-commit-check
  labels:
    app: thoth-ci
spec:
  params:
    - name: pr_number
      description: Pull Request number.
    - name: pipelinerun_name
      description: pipelinerun associated.
  resources:
    inputs:
      - name: s2i-thoth
        type: image
      - name: pr
        type: pullRequest
      - name: repo
        type: git
    outputs:
      - name: pr
        type: pullRequest

  steps:
    - name: git-init-op
      image: $(resources.inputs.s2i-thoth.url)
      workingDir: /workspace/repo
      securityContext:
        privileged: true
      script: |
        cp -r /workspace/pr/ /workspace/output/
        git fetch origin pull/$(params.pr_number)/head:workbranch
        git checkout workbranch

    - name: run-pre-commit
      image: quay.io/thoth-station/thoth-precommit:v0.10.3
      resources:
        limits:
          memory: "500Mi"
          cpu: "1"
        requests:
          memory: "500Mi"
          cpu: "1"
      workingDir: /workspace/repo
      script: |
        if [[ -f .pre-commit-config.yaml ]]; then
          pre-commit install
          set +e
          out=$(pre-commit run --all-files 2>&1)
          exit_code=$?
          set -e
          if [[ $exit_code -ne 0 ]]; then
            code="failure"
            description="The pre-commit test failed!"
            cat <<EOF > /workspace/output/pr/comments/precommit
        <details>
        <summary>Pre-Commit Test failed! Click here</summary>

        \`\`\`
        $out
        \`\`\`
        </details>
        EOF
          else
            code="success"
            description="The pre-commit test succeeded!"
          fi
          cat <<EOF > /workspace/output/pr/status/pre-commit.json
          {
            "State": "$code",
            "Target": "http://tekton-dashboard-tekton-pipelines.apps.thoth01.lab.upshift.rdu2.redhat.com/#/namespaces/thoth-ci/pipelineruns/$(params.pipelinerun_name)",
            "Desc": "$description",
            "Label": "thoth-ci/pre-commit-check"
          }
        EOF
        fi
