---
apiVersion: batch/v1
kind: Job
metadata:
  name: aicoe-ci-chat-notification-succeeded-
  annotations:
    operation: chat-notification
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 5
  backoffLimit: 2
  template:
    spec:
      containers:
        - name: chat-notification
          image: registry.access.redhat.com/ubi8/ubi
          command:
            - "curl"
            - "-X"
            - "POST"
            - "-H"
            - "Content-Type: application/json; charset=UTF-8"
            - "-d"
            - "{'text':'I have successfully synchronized *aicoe-ci* to *OCP*, see <https://argocd-server-aicoe-argocd.apps.ocp4.prod.psi.redhat.com/applications/prod-aicoe-ci|ArgoCD UI> ðŸš€'}"
            - "$(THOTH_DEVOPS_WEBHOOK_URL)"
          env:
            - name: THOTH_DEVOPS_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: chat-notification
                  key: thoth-devops
      restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: aicoe-ci-chat-notification-failed-
  annotations:
    operation: chat-notification
    argocd.argoproj.io/hook: SyncFail
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 5
  backoffLimit: 2
  template:
    spec:
      containers:
        - name: chat-notification
          image: registry.access.redhat.com/ubi8/ubi
          command:
            - "curl"
            - "-X"
            - "POST"
            - "-H"
            - "Content-Type: application/json; charset=UTF-8"
            - "-d"
            - "{'text':'ðŸ”¥ *FAILED* syncing *AICoE-CI* components to *OCP*, see <https://argocd-server-aicoe-argocd.apps.ocp4.prod.psi.redhat.com/applications/prod-aicoe-ci|ArgoCD UI>'}"
            - "$(THOTH_DEVOPS_WEBHOOK_URL)"
          env:
            - name: THOTH_DEVOPS_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: chat-notification
                  key: thoth-devops
      restartPolicy: Never
